<mat-card class="card" class="mat-elevation-z3">
    <mat-card-title>
        Deletar Regulador
    </mat-card-title>
</mat-card>
<mat-card class="card" >
    <form>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Código" [value] = "regulador.code" name="code" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Área" [value] = "regulador.region" name="region" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Subestação" [value] = "regulador.feeder" name="feeder" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Alimentador" [value] = "regulador.bus" name="bus" disabled>   
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Modelo" [value] = "regulador.model" name="model" disabled>
        </mat-form-field>
    </form>
    <form>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Tensão Nominal" [value] = "regulador.voltage" name="voltage" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Corrente Nominal" [value] = "regulador.eCurrent" name="eCurrent" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Nível de Tensão" [value] = "regulador.lVoltage" name="lVoltage" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Fabricante" [value] = "regulador.manufacturer" name="manufacturer" disabled>   
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Ano de Fabricação" [value] = "regulador.yearManufacture" name="yearManufacture" disabled>
        </mat-form-field>
    </form>
    
    <!--
    <form>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Data de Energização" [value] = "regulador.voltage" name="dateEnergization" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Última Inspeção" [value] = "regulador.eCurrent" name="lastInspetion" disabled>
        </mat-form-field>
        <mat-form-field class="inputForm">
            <input matInput placeholder="Última Atualização" [value] = "regulador.lVoltage" name="lastUpdate" disabled>
        </mat-form-field>
    </form>
    -->
</mat-card>

        <button mat-raised-button color="primary" (click)="cancel()" class="card"><mat-icon>cancel</mat-icon></button>
        <button mat-raised-button color="primary" (click)="deleteRegStanding()"><mat-icon>delete_outline</mat-icon></button>
