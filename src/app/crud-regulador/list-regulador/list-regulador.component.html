 <div class="mat-elevation-z4">
    <table mat-table [dataSource] = "reguladores" matSort>
        
        <!-- check Column -->
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row"> {{row.check}} 
                <mat-checkbox (click)="selectRegulador(row.id)"></mat-checkbox>
            </td>
        </ng-container>
        

        <!-- region Column -->
        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef > Área </th>
            <td mat-cell *matCellDef="let row"> {{row.region}} </td>
        </ng-container>
        
        <!-- code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef > Código </th>
            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- feeder Column -->
        <ng-container matColumnDef="feeder">
            <th mat-header-cell *matHeaderCellDef > Subestação </th>
            <td mat-cell *matCellDef="let row"> {{row.feeder}} </td>
        </ng-container>

        <!-- bus Column -->
        <ng-container matColumnDef="bus">
            <th mat-header-cell *matHeaderCellDef > Alimentador </th>
            <td mat-cell *matCellDef="let row"> {{row.bus}} </td>
        </ng-container>

         <!-- model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef > Modelo </th>
            <td mat-cell *matCellDef="let row"> {{row.model}} </td>
        </ng-container>

        <!-- action Column -->
        <!--
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row" class="v-middle">
                        
                    <a class="edit" routerLink="/reguladores/update/{{row.id}}">
                    <i class="material-icons">autorenew</i></a>

                    <a class="delete" routerLink="/reguladores/delete/{{row.id}}">
                    <i class="material-icons">delete_outline</i></a>
                     
                </td>
        </ng-container>
        -->        
        <ng-container matColumnDef="carregando">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Carregando...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Sem dados
            </mat-footer-cell>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        
        <mat-footer-row *matFooterRowDef="['carregando']" [ngClass]="{'hide': reguladores!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(reguladores!=null && reguladores.length==0)}"></mat-footer-row>
    </table>
    
    <mat-paginator  [length]="totalElements"
                    [pageSize]="count"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="setPageEvent($event)">
    </mat-paginator>
    
</div>
