<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "usuarios" matSort>
        
        <!-- check Column -->
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row"> {{row.check}} 
                <mat-checkbox (click)="selectUser(row.id)"></mat-checkbox>
            </td>
        </ng-container>

        <!-- code Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef > E-mail </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- feeder Column -->
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef > Permissão </th>
            <td mat-cell *matCellDef="let row"> {{row.profile}} </td>
        </ng-container>

        <!-- action Column -->
        <!--
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row" class="v-middle">
                        
                    <a class="edit" routerLink="/usuarios/update/{{row.id}}">
                    <i class="material-icons">autorenew</i></a>

                    <a class="delete" routerLink="/usuarios/delete/{{row.id}}">
                    <i class="material-icons">delete_outline</i></a>
                     
                </td>
        </ng-container>
        -->     
        <ng-container matColumnDef="carregando">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Carregando...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Sem dados
            </mat-footer-cell>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        
        <mat-footer-row *matFooterRowDef="['carregando']" [ngClass]="{'hide': usuarios!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(usuarios!=null && usuarios.length==0)}"></mat-footer-row>

    </table>
    
    <mat-paginator  [length]="totalElements"
                    [pageSize]="count"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="setPageEvent($event)">
    </mat-paginator>
    
</div>
